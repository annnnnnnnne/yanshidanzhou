                            }                            
                            if (json.QRCODEBAR != null && json.QRCODEBAR !='') {
                                if (json.QRCODEBAR.indexOf('GXTJ') > -1)
                                    $('#showbox').append('<li class="mui-table-view-cell">唯一标识：' + json.QRCODEBAR + '<a class="mui-btn mui-btn-primary" href="Others?info=' + json.QRCODEBAR + '">检测详情</a></li>');
                                else

                            }
                            else {

                            }

                            //});

                            $('#showbox').append('<li class="mui-table-view-cell">工程名称：' + getStr(json.projectname) + '</li>');
                            $('#showbox').append('<li class="mui-table-view-cell">结构部位：' + getStr(json.structpart) + '</li>');
                            $('#showbox').append('<li class="mui-table-view-cell">检测项目：' + getStr(json.itemname) + '</li>');
                            $('#showbox').append('<li class="mui-table-view-cell">检测参数：' + getStr(json.checkparm) + '</li>');

                            $('#showbox').append('<li class="mui-table-view-cell">报告日期：' + getStr(json.reportdate) + '</li>');

                    //$('#showbox').append('<li class="mui-table-view-cell"><a href="http://www.jyjzqy.com" class="mui-navigate-right">唯一标识：' + json.qrinfo + '</a></li>');

    }
</script>
